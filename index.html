<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="inputs">
          <input
            type="number"
            id="num1"
            placeholder="Enter first number"
            aria-label="First Number"
          />
          <input
            type="number"
            id="num2"
            placeholder="Enter second number"
            aria-label="Second number"
          />
        </div>

        <div class="buttons">
          <button id="add" class="btn btn-add" aria-label="Add">+</button>
          <button id="subtract" class="btn btn-subtract" aria-label="Subtract">
            -
          </button>
          <button id="multiply" class="btn btn-multiply" aria-label="Multiply">
            x
          </button>
          <button id="divide" class="btn btn-divide" aria-label="Divide">
            รท
          </button>
        </div>

        <div class="result">
          <h2 id="result-text">Result: -</h2>
        </div>

        <div class="history-section">
          <h3>History</h3>
          <div id="history" class="history-list">
            <p class="history-empty">No calculations yet</p>
          </div>
          <button id="clear-history" class="btn btn-clear-history">
            Clear History
          </button>
        </div>

        <button id="clear" class="btn btn-clear">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
